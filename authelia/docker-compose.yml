version: '3'
services:
  authelia:
    container_name: authelia
    image: authelia/authelia:latest
    expose:
      - 9091
    volumes:
      - /home/andrew/containers/authelia/config:/config
    environment:
      - TZ=Europe/London
    networks:
      - nginx-proxy-manager_default
    restart: unless-stopped


networks:
  nginx-proxy-manager_default:
    external: true
    name: nginx-proxy-manager_default
